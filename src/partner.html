<!doctype html>
<html data-ng-app="swissPlant">

<head>
    <meta charset="utf-8" />
    <title translate="partners.meta.title">SwissPlant</title>
    <meta name="description" translate-attr="{content: 'meta.description'}" />
    <meta name="keywords" translate-attr="{content: 'meta.keywords'}" />
    <meta name="author" content="Robin LÃ¶ffel" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" />
    <link rel="shortcut icon" href="img/favicon.ico" />
</head>

<body ng-controller="langCtrl">
    <header ng-cloak translate-cloak>
        <nav class="desktop-nav">
            <ul class="clearfix">
                <li>
                    <a href="./">
                        <img src="img/logo-swissplant-tilted.svg" translate-attr="{alt: 'common.logo.swissplant.alt'}">
                    </a>
                </li>
                <li>
                    <a href="ueber-uns.html" translate="nav.about"></a>
                </li>
                <li>
                    <a href="angebot.html" translate="nav.portfolio"></a>
                </li>
                <li class="active">
                    <a href="partner.html" translate="nav.partners"></a>
                </li>
                <li>
                    <a href="kontakt.html" translate="nav.contact"></a>
                </li>
                <li class="mobile-menu">
                    <i class="fa fa-bars"></i>
                </li>
                <li class="lang-changer">
                    <div class="lang-changer-container">
                        <div class="icon-container">
                            <i class="fa fa-globe"></i>
                        </div>
                        <div class="changer-container">
                            <span data-ng-click="changeLang('de')">de</span>
                            <span data-ng-click="changeLang('en')">en</span>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
        <nav class="mobile-nav mobile-only">
            <ul class="clearfix">
                <li>
                    <a href="#" class="close-mobile-nav">
                        <i class="fa fa-times"></i>
                    </a>
                </li>
                <li>
                    <a href="./" translate="nav.start"></a>
                </li>
                <li>
                    <a href="ueber-uns.html" translate="nav.about"></a>
                </li>
                <li>
                    <a href="angebot.html" translate="nav.portfolio"></a>
                </li>
                <li>
                    <a href="partner.html" translate="nav.partners"></a>
                </li>
                <li>
                    <a href="kontakt.html" translate="nav.contact"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main ng-cloak>
        <section id="landing" class="little-hero">
            <div class="cover-parent">
                <div class="cover-parent-background partners-image top"></div>
            </div>
        </section>
        <section id="ueber-uns">
            <div class="wrapper copytext">
                <h1 translate="nav.partners"></h1>
                <h2 translate="partners.agriplant"></h2>
                <p translate="partners.agriplant.description.first"></p>
                <p translate="partners.agriplant.description.second"></p>
                <h2 translate="partners.gipmans"></h2>
                <p translate="partners.gipmans.description.first"></p>
                <p translate="partners.gipmans.description.second"></p>
            </div>
        </section>
    </main>
    <footer ng-cloak>
        <div class="wrapper clearfix">
            <div class="left">
                <p>
                    <img src="img/logo-swissplant-tilted.svg" class="footer-logo" translate-attr="{alt: 'common.logo.swissplant.alt'}">
                    <br/>
                    <img src="img/logo-agriplant.svg" class="footer-logo" translate-attr="{alt: 'common.logo.agriplant.alt'}">
                </p>
                <p translate="footer.copyright"></p>
            </div>
            <div class="center">
                <p translate="footer.address"></p>
                <p translate="footer.po-boxes"></p>
                <p translate="footer.phone"></p>
            </div>
            <div class="right">
                <p translate="footer.hours"></p>
                <p translate="footer.emails"></p>
            </div>
            <div class="row separator">
                <p>
                    <a href="." translate="nav.start"></a>
                    &mdash;
                    <a href="ueber-uns.html" translate="nav.about"></a>
                    &mdash;
                    <a href="angebot.html" translate="nav.portfolio"></a>
                    &mdash;
                    <a href="partner.html" translate="nav.partners"></a>
                    &mdash;
                    <a href="kontakt.html" translate="nav.contact"></a>
                </p>
            </div>
            <div class="row">
                <p translate="footer.robin"></p>
            </div>
        </div>
    </footer>
    <script src="js/vendor.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/angular.js" type="text/javascript"></script>
</body>

</html>
