<!doctype html>
<html data-ng-app="swissPlant">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" translate-attr="{content: 'portfolio.meta.description'}">
  <meta name="keywords" translate-attr="{content: 'portfolio.meta.keywords'}">
  <meta name="author" content="Robin LÃ¶ffel">
  <title translate="portfolio.meta.title">SwissPlant</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.png">
</head>

<body ng-controller="langCtrl">
  <header class="_header" ng-cloak translate-cloak>
    <nav class="_header-navigation">
      <ul class="_header-navigation-list">
        <li class="_header-navigation-item">
          <a href="./" class="_header-navigation-link">
            <svg class="_icon _header-navigation-logo">
                 <use href="img/sprite.svg#swissplant-swooshless"></use>
            </svg>
          </a>
        </li>
        <li class="_header-navigation-item">
          <a class="_header-navigation-link" href="ueber-uns.html" translate="nav.about"></a>
        </li>
        <li class="_header-navigation-item">
          <a class="_header-navigation-link" href="angebot.html" translate="nav.portfolio"></a>
        </li>
        <li class="_header-navigation-item">
          <a class="_header-navigation-link" href="partner.html" translate="nav.partners"></a>
        </li>
        <li class="_header-navigation-item">
          <a class="_header-navigation-link" href="kontakt.html" translate="nav.contact"></a>
        </li>
        <li class="_header-navigation-item _header-navigation-lang-container">
            <svg class="_icon _header-navigation-lang-icon">
                 <use href="img/sprite.svg#settings"></use>
            </svg>
            <a class="_header-navigation-lang-button" data-ng-click="changeLang('de')" href="#">DE</a>
            <a class="_header-navigation-lang-button" data-ng-click="changeLang('en')" href="#">EN</a>
        </li>
      </ul>
    </nav>
  </header>
  <main ng-cloak>
    <section class="_landing _landing--small">
      <img src="img/portfolio.jpg" alt="" class="_landing-image">
    </section>
    <section class="_content">
      <h1 translate="nav.portfolio"></h1>
      <table class="_table">
        <tr>
          <td translate="portfolio.table.1x1"></td>
          <td translate="portfolio.table.1x2"></td>
        </tr>
        <tr>
          <td translate="portfolio.table.2x1"></td>
          <td translate="portfolio.table.2x2"></td>
        </tr>
        <tr>
          <td translate="portfolio.table.3x1"></td>
          <td translate="portfolio.table.3x2"></td>
        </tr>
        <tr>
          <td translate="portfolio.table.4x1"></td>
          <td translate="portfolio.table.4x2"></td>
        </tr>
        <tr>
          <td translate="portfolio.table.5x1"></td>
          <td translate="portfolio.table.5x2"></td>
        </tr>
        <tr>
          <td translate="portfolio.table.6x1"></td>
          <td translate="portfolio.table.6x2"></td>
        </tr>
        <tr>
          <td translate="portfolio.table.7x1"></td>
          <td translate="portfolio.table.7x2"></td>
        </tr>
        <tr>
          <td translate="portfolio.table.8x1"></td>
          <td translate="portfolio.table.8x2"></td>
        </tr>
      </table>
      <p translate="portfolio.description"></p>
    </section>
  </main>
  <footer class="_footer" ng-cloak>
    <div class="_footer-content">
      <div class="_footer-content-left">
        <svg class="_icon _footer-logo">
          <use href="img/sprite.svg#swissplant-swooshless"></use>
        </svg>
        <svg class="_icon _footer-logo">
          <use href="img/sprite.svg#agriplant-swooshless"></use>
        </svg>
        <p class="_footer-text" translate="footer.copyright"></p>
      </div>
      <div class="_footer-content-center">
        <p class="_footer-text" translate="footer.address"></p>
        <p class="_footer-text" translate="footer.emails"></p>
      </div>
      <div class="_footer-content-right">
        <p class="_footer-text" translate="footer.hours"></p>
        <p class="_footer-text" translate="footer.phone"></p>
      </div>
    </div>
    <hr class="_footer-hr">
    <div class="_footer-content">
      <p class="_footer-text">
        <a href="." translate="nav.start"></a> &mdash; <a href="ueber-uns.html" translate="nav.about"></a> &mdash; <a href="angebot.html" translate="nav.portfolio"></a> &mdash; <a href="partner.html" translate="nav.partners"></a> &mdash; <a href="kontakt.html" translate="nav.contact"></a>
      </p>
    </div>
    <div class="_footer-content">
      <p class="_footer-text" translate="footer.robin"></p>
    </div>
  </footer>
  <script src="js/swissplant.js"></script>
</body>

</html>
