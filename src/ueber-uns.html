<!doctype html>
<html data-ng-app="swissPlant">

<head>

    <link rel="shortcut icon" href="img/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="description" content="Die Firmen AgriPlant AG und SwissPlant GmbH produzieren, handeln und importieren mit in- und ausländischen Gemüsejungpflanzen und Hilfsstoffen." />

<body data-ng-controller="langCtrl">

        <nav class="desktop-nav">
            <ul class="clearfix">
                <li>
                    <a href="./">

                </li>
                <li>

                <li>
                    <a href="partner.html" translate="nav_partners"></a>
                </li>
                <li>
                    <a href="kontakt.html" translate="nav_contact"></a>
                </li>
                <li class="mobile-menu">
                    <i class="fa fa-bars"></i>
                </li>
                <li class="lang-changer">
                    <div class="lang-changer-container">
                        <div class="icon-container">
                            <i class="fa fa-globe"></i>
                        </div>
                        <div class="changer-container">
                            <span data-ng-click="changeLang('de')">de</span>
                            <span data-ng-click="changeLang('en')">en</span>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
        <nav class="mobile-nav mobile-only">

                <li>
                    <a href="#" class="close-mobile-nav">

                <li>

                <li>
                    <a href="ueber-uns.html" translate="nav_about"></a>

                <li>

                            <span>Martin Löffel</span>
                            <span translate="about_martin_position"></span>
                            <span><a href="mailto:m.loeffel@swissplant.ch">m.loeffel@swissplant.ch</a></span>
                            <span><a href="tel:+41796314559">+41 79 631 45 59</a></span>

                            <span><a href="mailto:p.probst@swissplant.ch">p.probst@swissplant.ch</a></span>
                            <span><a href="tel:+41796415210">+41 79 641 52 10</a></span>

                            <span><a href="tel:+41797415210">+41 79 741 52 10</a></span>
                        </figcaption>
                    </figure>
                    <figure tabindex="0">
                        <img src="img/mitarbeiter/ivan-gross.jpg" translate-attr="{alt: 'about_ivan_alt'}" />

                    </figure>
                    <figure tabindex="0">
                        <img src="img/mitarbeiter/hans-peter-schwab.jpg" translate-attr="{alt: 'about_hans-peter_alt'}" />
                        <figcaption>
                            <span>Hans-Peter Schwab</span>
                            <span translate="about_hans-peter_position"></span>
                        </figcaption>
                    </figure>

                    <a href="ueber-uns.html" translate="nav_about"></a>
