                <li class="navigation__item">
                    <a href="./" class="navigation__link navigation__link--logo">
                        <img class="navigation__logo" src="img/logo-swissplant-tilted.svg" data-mehrsprachig="alt=commons.logos.swissplant">

                <li class="navigation__item">

    <main>
        <section class="cover-section">
            <div class="cover-section__images">
                <img class="cover-section__image" src="img/one.jpg">
                <img class="cover-section__image" src="img/two.jpg">

                <img class="cover-section__image" src="img/four.jpg">
            </div>
            <div class="cover-section__content">
                <img class="cover-section__logo" src="img/logo-swissplant-white.svg" data-mehrsprachig="alt=commons.logos.swissplant">
                <i data-feather="chevrons-down" class="cover-section__icon" data-jump-link=".section"></i>
            </div>
        </section>
        <section class="section section--split section--full">
            <img class="section__content" src="img/three.jpg">
            <div class="section__content">
                <div class="section__text">
                    <h2 class="title" data-mehrsprachig="home.content.about.heading"></h2>
                    <p class="paragraph" data-mehrsprachig="home.content.about.intro"></p>
                    <a class="button" href="ueber-uns.html" data-mehrsprachig="commons.buttons.showMore"></a>
                </div>
            </div>
        </section>
        <section class="section section--split section--full">
            <div class="section__content">
                <div class="section__text">
                    <h2 class="title" data-mehrsprachig="home.content.portfolio.heading"></h2>
                    <p class="paragraph" data-mehrsprachig="home.content.portfolio.intro"></p>
                    <a class="button" href="angebot.html" data-mehrsprachig="commons.buttons.showMore"></a>

            <img class="section__content" src="img/partners.jpg">

                <div class="section__text">
                    <h2 class="title" data-mehrsprachig="home.content.partners.heading"></h2>
                    <p class="paragraph" data-mehrsprachig="home.content.partners.intro"></p>
                    <a class="button" href="partner.html" data-mehrsprachig="commons.buttons.showMore"></a>
                </div>
            </div>
        </section>
        <section class="section section--split section--full">
            <div class="section__content">
                <div class="section__text">
                    <h2 class="title" data-mehrsprachig="home.content.contact.heading"></h2>
                    <p class="paragraph" data-mehrsprachig="home.content.contact.intro"></p>
                    <a class="button" href="kontakt.html" data-mehrsprachig="commons.buttons.showMore"></a>
                </div>
            </div>
            <div class="section__content" id="google-maps"></div>
        </section>
