<!doctype html>
<html data-ng-app="swissPlant">

<head>
    <meta charset="utf-8" />
    <title translate="home.meta.title">SwissPlant</title>
    <meta name="description" translate-attr="{content: 'home.meta.description'}" />
    <meta name="keywords" translate-attr="{content: 'home.meta.keywords'}" />
    <meta name="author" content="Robin LÃ¶ffel" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
    <link rel="shortcut icon" href="img/favicon.ico" />
</head>

<body ng-controller="langCtrl">
    <header ng-cloak translate-cloak>
        <nav class="desktop-nav">
            <ul>
                <li>
                    <a href="./">
                        <img src="img/logo-swissplant-tilted.svg" translate-attr="{alt: 'common.logo.swissplant.alt'}">
                    </a>
                </li>
                <li>
                    <a href="ueber-uns.html" translate="nav.about"></a>
                </li>
                <li>
                    <a href="angebot.html" translate="nav.portfolio"></a>
                </li>
                <li>
                    <a href="partner.html" translate="nav.partners"></a>
                </li>
                <li>
                    <a href="kontakt.html" translate="nav.contact"></a>
                </li>
                <li class="mobile-menu">
                    <i class="icon icon--bars"></i>
                </li>
                <li class="lang-changer">
                    <div class="icon icon--globe lang-changer__icon">
                    </div>
                    <div class="lang-changer__button-container">
                        <span data-ng-click="changeLang('de')" class="lang-changer__button">de</span>
                        <span data-ng-click="changeLang('en')" class="lang-changer__button">en</span>
                    </div>
                </li>
            </ul>
        </nav>
        <nav class="mobile-nav mobile-only">
            <ul class="clearfix">
                <li>
                    <a href="#" class="close-mobile-nav">
                        <i class="icon icon--times"></i>
                    </a>
                </li>
                <li>
                    <a href="./" translate="nav.start"></a>
                </li>
                <li>
                    <a href="ueber-uns.html" translate="nav.about"></a>
                </li>
                <li>
                    <a href="angebot.html" translate="nav.portfolio"></a>
                </li>
                <li>
                    <a href="partner.html" translate="nav.partners"></a>
                </li>
                <li>
                    <a href="kontakt.html" translate="nav.contact"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main ng-cloak>
        <section id="landing">
            <div class="cover-parent">
                <div class="cover-parent-background rotate one top"></div>
                <div class="cover-parent-background rotate two no-mobile"></div>
                <div class="cover-parent-background rotate three no-mobile"></div>
                <div class="cover-parent-background rotate four no-mobile"></div>
                <div class="cover-parent darken-background"></div>
            </div>
            <div class="absolute-center">
                <img src="img/logo-swissplant-white.svg" class="logo" translate-attr="{alt: 'common.logo.swissplant.alt'}">
                <i class="icon icon--caret-down up-and-down" data-scroll-target="#ueber-uns"></i>
            </div>
        </section>
        <section id="ueber-uns">
            <div class="half-full about-image no-mobile">
            </div>
            <div class="half-full">
                <div class="absolute-center">
                    <div class="wrapper copytext">
                        <h1 translate="home.about.heading"></h1>
                        <p translate="home.about.intro"></p>
                        <p>
                            <a class="more-button" href="ueber-uns.html" translate="home.button.more"></a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <section id="angebot">
            <div class="half-full">
                <div class="absolute-center">
                    <div class="wrapper copytext">
                        <h1 translate="home.portfolio.heading"></h1>
                        <p translate="home.portfolio.intro"></p>
                        <p>
                            <a class="more-button" href="angebot.html" translate="home.button.more"></a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="half-full portfolio-image no-mobile">
            </div>
        </section>
        <section id="partner">
            <div class="half-full partners-image no-mobile">
            </div>
            <div class="half-full">
                <div class="absolute-center">
                    <div class="wrapper copytext">
                        <h1 translate="home.partners.heading"></h1>
                        <p translate="home.partners.intro"></p>
                        <p>
                            <a class="more-button" href="partner.html" translate="home.button.more"></a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <section id="kontakt">
            <div class="half-full">
                <div class="absolute-center">
                    <div class="wrapper copytext">
                        <h1 translate="home.contact.heading"></h1>
                        <p translate="home.contact.intro"></p>
                        <p>
                            <a class="more-button" href="kontakt.html" translate="home.button.more"></a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="half-full no-mobile" id="map-canvas">
            </div>
        </section>
    </main>
    <footer ng-cloak>
        <div class="wrapper clearfix">
            <div class="left">
                <p>
                    <img src="img/logo-swissplant-tilted.svg" class="footer-logo" translate-attr="{alt: 'common.logo.swissplant.alt'}">
                    <br/>
                    <img src="img/logo-agriplant.svg" class="footer-logo" translate-attr="{alt: 'common.logo.agriplant.alt'}">
                </p>
                <p translate="footer.copyright"></p>
            </div>
            <div class="center">
                <p translate="footer.address"></p>
                <p translate="footer.po-boxes"></p>
                <p translate="footer.phone"></p>
            </div>
            <div class="right">
                <p translate="footer.hours"></p>
                <p translate="footer.emails"></p>
            </div>
            <div class="row separator">
                <p>
                    <a href="." translate="nav.start"></a>
                    &mdash;
                    <a href="ueber-uns.html" translate="nav.about"></a>
                    &mdash;
                    <a href="angebot.html" translate="nav.portfolio"></a>
                    &mdash;
                    <a href="partner.html" translate="nav.partners"></a>
                    &mdash;
                    <a href="kontakt.html" translate="nav.contact"></a>
                </p>
            </div>
            <div class="row">
                <p translate="footer.robin"></p>
            </div>
        </div>
    </footer>
    <script src="https://maps.googleapis.com/maps/api/js" type="text/javascript"></script>
    <script src="js/main.js"></script>
</body>

</html>
