                <li class="lang-changer">
                    <div class="icon icon--globe lang-changer__icon">

                    <div class="lang-changer__button-container">

    <main>
        <section id="landing">
            <div class="cover-parent">
                <div class="cover-parent-background rotate one top"></div>
                <div class="cover-parent-background rotate two no-mobile"></div>
                <div class="cover-parent-background rotate three no-mobile"></div>

                <div class="cover-parent darken-background"></div>
            </div>
            <div class="absolute-center">
                <img src="img/logo-swissplant-white.svg" class="logo" data-mehrsprachig="alt=commons.logos.swissplant">
                <i class="icon icon--caret-down up-and-down" data-scroll-target="#ueber-uns"></i>
            </div>
        </section>
        <section id="ueber-uns">
            <div class="half-full about-image no-mobile">
            </div>
            <div class="half-full">
                <div class="absolute-center">
                    <div class="wrapper copytext">
                        <h1 data-mehrsprachig="home.content.about.heading"></h1>
                        <p data-mehrsprachig="home.content.about.intro"></p>
                        <p>
                            <a class="more-button" href="ueber-uns.html" data-mehrsprachig="commons.buttons.showMore"></a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <section id="angebot">
            <div class="half-full">
                <div class="absolute-center">
                    <div class="wrapper copytext">
                        <h1 data-mehrsprachig="home.content.portfolio.heading"></h1>

                        <p>
                            <a class="more-button" href="angebot.html" data-mehrsprachig="commons.buttons.showMore"></a>

                </div>
            </div>
            <div class="half-full portfolio-image no-mobile">
            </div>
        </section>
        <section id="partner">
            <div class="half-full partners-image no-mobile">
            </div>
            <div class="half-full">
                <div class="absolute-center">
                    <div class="wrapper copytext">
                        <h1 data-mehrsprachig="home.content.partners.heading"></h1>
                        <p data-mehrsprachig="home.content.partners.intro"></p>
                        <p>
                            <a class="more-button" href="partner.html" data-mehrsprachig="commons.buttons.showMore"></a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <section id="kontakt">
            <div class="half-full">
                <div class="absolute-center">
                    <div class="wrapper copytext">
                        <h1 data-mehrsprachig="home.content.contact.heading"></h1>
                        <p data-mehrsprachig="home.content.contact.intro"></p>
                        <p>
                            <a class="more-button" href="kontakt.html" data-mehrsprachig="commons.buttons.showMore"></a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="half-full no-mobile" id="map-canvas">
            </div>
        </section>

            <div class="left">
                <p>
